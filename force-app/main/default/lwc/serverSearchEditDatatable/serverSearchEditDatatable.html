<template>
    <lightning-card title = "Server side Search and Edit" icon-name="standard:account">
        <lightning-input
            type="search"
            label="Search"
            value={searchTerm}
            placeholder="Please enter a term to search"
            onchange={handleSearchChange}>
        </lightning-input>

        <template if:true={accounts}>
        <lightning-datatable 
            key-field="Id"
            data={accounts}
            columns={fields}
            draft-values={draftValues}
            onsave={handleSave}
            hide-checkbox-column
            show-row-number-column
            is-loading={isLoading}>            
        </lightning-datatable>
        </template>

        <template if:true={error}>
            <div>error</div>
        </template>

    </lightning-card>
</template>
