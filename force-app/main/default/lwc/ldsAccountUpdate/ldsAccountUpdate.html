<template>
    <lightning-card title = "LDS Account Update" icon-name="standard:account">
        <lightning-input required label="Account Name" value={name} onchange={onname} type="text"></lightning-input>
        <lightning-input required label="Active" value={active} onchange={onactive} type="text"></lightning-input>
        <lightning-input required label="Annual Revenue" value={ar} onchange={onar} type="number"></lightning-input>
        <lightning-input required label="Account Site" value={site} onchange={onsite} type="text"></lightning-input>

        <lightning-button label="Update Account" onclick={updaterec}></lightning-button>

    </lightning-card>
    
</template>
